# Synopsys Seeker Security Provider Configuration
# This framework enables automatic integration with Synopsys Seeker IAST (Interactive Application Security Testing)
# when a Seeker service is bound to the application.
#
# Detection: Enabled when a service with "seeker" in its name/label/tag is bound
# Required service credentials:
#   - seeker_server_url: URL of the Seeker server (e.g., https://seeker.example.com)
#
# Minimum Seeker Server version: 2019.08 or later
